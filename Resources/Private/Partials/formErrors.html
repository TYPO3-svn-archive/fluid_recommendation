<f:form.errors>
	<f:if condition="{f:count(subject:{error.errors})} > 0">
		<div class="form_errors">
			<ul>
				<f:for each="{error.errors}" as="errorDetail">
					<f:if condition="{errorDetail.propertyName}">
						<f:then>
							<li class="form_error">
								<b class="property"><f:translate key="validation.field.{errorDetail.propertyName}" />:</b> <span class="error"><f:translate key="validation.error.{errorDetail.errors.0.code}" /></span>
							</li>
						</f:then>
						<f:else>
							<li class="form_error model_validator_error">
								{errorDetail.message}
							</li>
						</f:else>
					</f:if>
				</f:for>
			</ul>
		</div>
	</f:if>
</f:form.errors>
